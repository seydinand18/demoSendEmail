spring:
    profiles:
        active: ${PROFILES_ACTIVE:dev}
    application:
        name: sendEmailDemo
    datasource:
        url: jdbc:postgresql://${POSTGRES_SQL_HOST}:${POSTGRES_SQL_PORT}/${POSTGRES_SQL_DATABASE}
        username: ${POSTGRES_SQL_USERNAME}
        password: ${POSTGRES_SQL_PASSWORD}
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
                jdbc:
                    time_zone: UTC
    mail:
        host: ${EMAIL_HOST}
        port: ${EMAIL_PORT}
        username: ${EMAIL_ID}
        password: ${EMAIL_PASSWORD}
        default-encoding: UTF-8
        properties:
            mail:
                mime:
                    charset: UTF-8
                smtp:
                    writetimeout: 10000
                    connectiontimeout: 10000
                    timeout: 10000
                    auth: true
                    starttls:
                        enable: true
                        required: true

        verify:
            host: ${VERIFY_EMAIL_HOST}

server:
    port: ${SERVER_PORT:9898}
